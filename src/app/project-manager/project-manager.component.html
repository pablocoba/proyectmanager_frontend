<section class="relative">
    <div class="title">
    <i class="pi pi-folder" style="font-size:3rem;"></i>
    <h1 class="mb-5">Tareas</h1>
</div>


<div *ngIf="tareas.length > 0 else noTarea">
    <div class="grid-cols-1 lg:grid-cols-4 gap-4 hidden lg:grid">
    <app-tarjeta-tarea 
        *ngFor="let tarea of tareas | slice:0:12 ; let i = index"
        [tareaData]="tarea"
        [index]="i"
    ></app-tarjeta-tarea>
</div>

</div>
<ng-template #noTarea>
    <div class="border-2 border-dashed lg:p-15 lg:mx-[30%] p-10 text-center gap-7 rounded-lg flex flex-col justify-center p-5 items-center">
        <h2 class="font-medium text-xl">Â¡Prueba a aÃ±adir una nueva tarea!</h2>
        <i class="pi pi-plus" style="font-size:2.5rem"></i>
    </div>
</ng-template>
</section>
