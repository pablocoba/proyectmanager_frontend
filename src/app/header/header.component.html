<header>
    <nav>
        <ul class="flex flex-row lg:gap-1 lg:align-center justify-between lg:justify-start p-5">
            <p-drawer #drawerRef [(visible)]="visible" 
                position="left" 
                [modal]="false" >
        <ng-template #headless>
            <div class="flex flex-col h-full">
                <div class="flex flex-row justify-between px-4 pt-4">
                    <span class="flex flex-row justify-between gap-6">
                        <span class="font-semibold text-2xl pt-1 pl-3 text-primary">{{currentProject.nombre}}</span>
                        <span>
                            <p-button type="button" (click)="onSidebarChange()" icon="pi pi-times" rounded="true" outlined="true" styleClass="h-8 w-8"></p-button>
                        </span>
                    </span>
                </div>
                <div class="overflow-y-auto">
                    <ul class="list-none p-4 m-0">    
                        <li>
                            <a pRipple class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                                <i class="pi pi-file-o mr-2"></i>
                                <span class="font-medium">Documentos</span>
                            </a>
                            <a pRipple class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                                <i class="pi pi-cog mr-2"></i>
                                <span class="font-medium">Configuración de proyecto</span>
                            </a>
                            <a (click)="onLogout()" pRipple class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                                <i class="pi pi-sign-out mr-2"></i>
                                <span class="font-medium">Cerrar sesión</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="mt-auto">
                    <hr class="mb-4 mx-4 border-t border-0 border-surface" />
                    <a pRipple class="m-4 flex items-center cursor-pointer p-4 gap-2 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                        <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
                        <span class="font-bold pl-2">{{user.username}}</span>
                    </a>
                </div>
            </div>
        </ng-template>
            </p-drawer>
            <p-button (click)="onSidebarChange()" icon="pi pi-bars" class="sidebarMove ml-[-2%] lg:mt-0 mt-[4px]" link="true"/>
            <li><h2 class="text-xl lg:pl-2 pt-[10px] text-center">Workflow Manager | <span class="text-sky-500">{{user.username}}</span></h2></li>
            <li>
                <p-button 
                    (click)="menu.toggle($event)" 
                    link="true" 
                    icon="pi pi-plus"
                    size="large">
                </p-button>
            </li>
            
        </ul>
        
    </nav>
<p-menu #menu [popup]="true" [model]="items"></p-menu>

</header>
