<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="flex flex-col gap-3 p-3 bg-sky-500 max-w-100 m-auto">
            <input pInputText class="mr-auto rounded-md" id="eventName" formControlName="username" placeholder="Nombre de usuario"/>
            <input pInputText class="mr-auto rounded-md" id="eventDescription" formControlName="password" placeholder="Contraseña"/>
            <p-button type="submit" label="Iniciar Sesión"></p-button>
        </div>
</form>
