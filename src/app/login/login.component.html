<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="flex flex-col gap-3 p-3 bg-sky-500 max-w-100 m-auto">
            <input pInputText class="mr-auto rounded-md" id="username" formControlName="username" placeholder="Nombre de usuario"/>
            <p-password class="mr-auto rounded-md" formControlName="password" placeholder="Contraseña" [feedback]="false" />
            <p-button type="submit" label="Iniciar Sesión"></p-button>
        </div>
</form>
